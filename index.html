<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player Design</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/55a30fd449.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="music-palyer">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>  
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>                
                </nav>
                <img src="media/img-2.jpg" class="song-img">
                <h1>Nesfe-shab</h1>
                <p>ali yasini</p>
                <audio controls id="song">
                    <source src="media/Ali Yasini - Nesfe Shab (320).mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">
                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>
        <script>
            let progress = document.getElementById("progress");
            let song = document.getElementById("song");
            let ctrlicon = document.getElementById("ctrlicon");
            song.onloadedmetadata = function (){
                progress.max = song.duration;
                progress.value = song.CurrentTime;
            }
            function playpause(){
                if(ctrlicon.classList.contains("fa-pause")){
                    song.pause();
                    ctrlicon.classList.remove("fa-pause");
                    ctrlicon.classList.add("fa-play");
                }
                else{
                    song.play();
                    ctrlicon.classList.add("fa-pause");
                    ctrlicon.classList.remove("fa-play");
                }
            }
        </script>
    </body>
</html>
